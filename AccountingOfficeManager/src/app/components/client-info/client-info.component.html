<div class="div_container">
    <h1>CLIENT PROFILE</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
        </ng-container>
        
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
        </ng-container>
      
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br />

    <mat-accordion class="accordion">
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Documents
          </mat-panel-title>
        </mat-expansion-panel-header>
        <table mat-table [dataSource]="documents" class="mat-elevation-z8 documents">
 
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element1"> {{element1.document_id}} </td>
          </ng-container>
          
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element1"> {{element1.description}} </td>
          </ng-container>
  
          <ng-container matColumnDef="download">
              <th mat-header-cell *matHeaderCellDef> Download </th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button routerLink="/clients/{{element.id}} " color="warn">Download</button>
            </td>
        </ng-container>

          <tr mat-header-row *matHeaderRowDef="docDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: docDisplayedColumns;"></tr>
        </table>
      </mat-expansion-panel>  
    </mat-accordion>
</div>
