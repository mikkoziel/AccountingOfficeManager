<div class="component_div">
  <mat-progress-bar *ngIf="spinnerFlag!=1" mode="indeterminate"></mat-progress-bar>
  
    <h1>CLIENT COMPANIES</h1>
    <table mat-table [dataSource]="clients" class="mat-elevation-z8">
 
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.company_id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="info">
          <th mat-header-cell *matHeaderCellDef> More Info </th>
          <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button routerLink="/company/{{element.company_id}} " color="warn">More Info</button>
          </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
