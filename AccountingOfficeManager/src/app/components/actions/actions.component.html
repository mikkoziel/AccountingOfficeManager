<div class="div_container"> 
    <mat-progress-bar *ngIf="spinnerFlag!=1" mode="indeterminate"></mat-progress-bar>
  
    <h1>DOCUMENTS</h1>

    <mat-accordion class="accordion">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Add Document
            </mat-panel-title>
          </mat-expansion-panel-header>
          <form [formGroup]="form" (ngSubmit)="addDocument()" class="login-form">
      
            <mat-form-field class="login-full-width">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" required>
            </mat-form-field>
          
            <mat-form-field class="login-full-width">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" required>
            </mat-form-field>

            <mat-form-field class="login-full-width">
                <ngx-mat-file-input #removableInput formControlName="file" [accept]="'.pdf'" placeholder="Upload file"></ngx-mat-file-input>
                <input hidden=true matInput> 
                <mat-icon matSuffix *ngIf="removableInput.empty">folder</mat-icon>
                <button mat-icon-button matSuffix *ngIf="!removableInput.empty" (click)="removableInput.clear($event)">
                  <mat-icon>clear</mat-icon>
                </button>
                <mat-error *ngIf="form.get('file').hasError('required')">
                    Please select a file
                </mat-error>
            </mat-form-field>
            <button class="button" mat-raised-button color="warn">Submit</button>
          </form>
        </mat-expansion-panel>  
    </mat-accordion>

    <br />

    <mat-accordion class="accordion">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Documents
            </mat-panel-title>
          </mat-expansion-panel-header>
          <table mat-table [dataSource]="documents" class="mat-elevation-z8 documents">
   
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.document_id}} </td>
            </ng-container>
            
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
    
            <ng-container matColumnDef="download">
                <th mat-header-cell *matHeaderCellDef> Download </th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-raised-button routerLink="/clients/{{element.id}} " color="warn">Download</button>
              </td>
          </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="docDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: docDisplayedColumns;"></tr>
          </table>
        </mat-expansion-panel>  
      </mat-accordion>
</div>
