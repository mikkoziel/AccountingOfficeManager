<div class="component_div"> 
    <mat-progress-bar *ngIf="spinnerFlag!=1" mode="indeterminate"></mat-progress-bar>
  
    <h1 translate>document.header</h1>

    <mat-accordion class="accordion">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title translate>
              document.add.title
            </mat-panel-title>
          </mat-expansion-panel-header>
          <form [formGroup]="form" (ngSubmit)="addDocument()" class="form">
      
            <mat-form-field class="login-full-width" appearance="fill">
              <mat-label translate>document.add.name.label</mat-label>
              <input matInput formControlName="name" required>
              <mat-error *ngIf="form.get('name').hasError('required')">
                <span translate>document.add.name.required</span>>
            </mat-error>
            </mat-form-field>
          
            <mat-form-field class="login-full-width" appearance="fill">
                <mat-label translate>document.add.desc.label</mat-label>
                <input matInput formControlName="description" required>
                <mat-error *ngIf="form.get('description').hasError('required')">
                  <span translate>document.add.desc.required</span>>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="login-full-width" appearance="fill">
                <ngx-mat-file-input #removableInput formControlName="file" [accept]="'.pdf'" placeholder="Upload file">
                  <span translate>document.add.file.label</span>>
                </ngx-mat-file-input>
                <input hidden=true matInput> 
                <mat-icon matSuffix *ngIf="removableInput.empty">folder</mat-icon>
                <button mat-icon-button matSuffix *ngIf="!removableInput.empty" (click)="removableInput.clear($event)">
                  <mat-icon>clear</mat-icon>
                </button>
                <mat-error *ngIf="form.get('file').hasError('required')">
                  <span translate>document.add.file.required</span>>
                </mat-error>
            </mat-form-field>
            <button class="button" mat-raised-button color="warn">
              <span translate>document.add.submit</span>
            </button>
          </form>
        </mat-expansion-panel>  
    </mat-accordion>

    <br />

    <mat-accordion class="accordion">
        <mat-expansion-panel [expanded]="true" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title translate>
              document.files.label
            </mat-panel-title>
          </mat-expansion-panel-header>
          <table mat-table [dataSource]="documents" class="mat-elevation-z8 table">
   
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.document_id}} </td>
            </ng-container>
            
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
    
            <ng-container matColumnDef="download">
                <th mat-header-cell *matHeaderCellDef> Download </th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-raised-button (click)="downloadFile(element.document_id)" color="warn">Download</button>
              </td>
          </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="docDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: docDisplayedColumns;"></tr>
          </table>
        </mat-expansion-panel>  
      </mat-accordion>
</div>
