<div class="component_div">
  <mat-progress-bar *ngIf="spinnerFlag!=0" mode="indeterminate"></mat-progress-bar>
    
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <h1>Sign Up</h1>
    <p>Please enter your details</p>
    <mat-form-field class="login-full-width" appearance="fill">
      <mat-label>Username:</mat-label>
      <input matInput formControlName="username">
      <mat-error *ngIf="form.get('username').hasError('required')">
        Username required
      </mat-error>
      <mat-error *ngIf="form.get('username').hasError('mail')">
        Username must be email address
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="login-full-width" appearance="fill">
      <mat-label>First Name:</mat-label>
      <input matInput  formControlName="first_name">
      <mat-error *ngIf="form.get('first_name').hasError('required')">
        First Name required
      </mat-error>
    </mat-form-field>
    
    <mat-form-field class="login-full-width" appearance="fill">
      <mat-label>Last Name:</mat-label>
      <input matInput  formControlName="last_name">
      <mat-error *ngIf="form.get('last_name').hasError('required')">
        Last Name required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="form.get('password').hasError('required')">
        Password required
      </mat-error>
      <mat-error *ngIf="form.get('password').hasError('minLength')">
        Password must be at least 8 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field class="login-full-width" appearance="fill">
      <mat-label>Accounting Office Name:</mat-label>
      <input matInput  formControlName="ao_name">
      <mat-error *ngIf="form.get('ao_name').hasError('required')">
        Accounting Office Name required
      </mat-error>
    </mat-form-field>
    
    <button mat-raised-button color="warn">Register</button>
  </form>
  <div class="login-link">
    <button mat-raised-button routerLink="/login" color="warn">Login Here!</button>
  </div>

</div>
